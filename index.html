  <body>
    <div class="greeting">
      <div class="greeting-text"><p>Happy Holidays</p></div>
    </div>
    <div id="container">

    </div>


    <div class="controls">

      <div class="controls-1">
        <div>Snowflake Density:</div>
        <span id="currentDensity"></span>
        <input type="range" min="10" max="1000" value="400"
          class="slider" id="particleDensitySlider"/>
      </div>

      <div class="controls-2">
        <div>Snowflake Max Size:</div>
        <span id="currentMaxSize"></span>
        <input type="range" min="1" max="20" value="4"
          class="slider" id="maxSizeSlider"/>
      </div>

      <div class="controls-3">
        <div>Wind Drift:</div>
        <span id="currentWindDrift"></span>
        <input type="range" min="1" max="3" value="1"
          class="slider" id="windDriftSlider"/>
      </div>




    </div>
    <footer><a href="https://github.com/ck4adventure/snowscene"> snowscene on github</a><br><small>Christina Kiesz/Studio27</footer>

  </body>
